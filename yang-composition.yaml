# YANG Composition Specifications

specification:
  yang-composition:
    # setting below 'global' to true makes the below definitions
    # available to ALL modules
    global: true

    extension:
      composition:
        scope:
          contact: 0..1
          description: 0..1
          organization: 0..1
          reference: 0..1
          specification: 0..n
          feature: 0..n
          link: 0..n
          module: 0..n
        construct: !coffee/function |
          (arg, params, children, ctx) ->
            # pass-through contents of composition
            @copy ctx, children
            undefined

      link:
        scope:
          value: 0..1
